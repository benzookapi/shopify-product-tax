<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/@shopify/polaris"></script>
  <!--<link
    rel="stylesheet"
    href="https://unpkg.com/@shopify/polaris@4.14.0/styles.min.css"
  />-->
  <script crossorigin src="https://unpkg.com/@shopify/app-bridge"></script>
</head>
<body>
  <p><%= name %></p> 
  <script type="text/babel">
    import React from 'react';
    import ReactDOM from 'react-dom';
    import {Provider, Loading} from '@shopify/app-bridge';
    import {AppProvider, Card} from '@shopify/polaris';

    function MyApp() {
      const config = {apiKey: '12345', shopOrigin: shopOrigin};
      return (
        <AppProvider>
          <Provider config={config}>
            <Loading />
            <Card />
          </Provider>
        </AppProvider>
      );
    }

    const root = document.createElement('div');
    document.body.appendChild(root);
    ReactDOM.render(<MyApp />, root);
  </script>
</body>
</html>
